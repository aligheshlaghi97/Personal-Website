<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // Redirect to index.html for SPA routing
      const redirect = () => {
        window.location.replace(
          window.location.origin + window.location.pathname + "#"
        );
      };
      redirect();
    </script>
  </head>
  <body></body>
</html>
